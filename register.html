<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar</title>
    <script src="https://kit.fontawesome.com/18826f596b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main class="w-100 m-auto register-container">
        <form name="register" id="register" method="post">
            <div class="grid-container mb-3">
                <div class="mt-2"><a href="../index.html"><i class="fa-solid fa-circle-chevron-left fa-xl" style="color: rgb(13, 110, 253);"></i></i></a></div>
                <div><h1 class="text-primary mt-2 register-tittle">Criar Nova Conta</h1></div>                
            </div>
            <div>
                <label class="text-primary mb-1" for="nome">Nome:</label>
                <input type="text" class="form-control rounded-5 bg-secondary-subtle mb-2 py-2" id="nome"
                    placeholder="Nome Completo">
            </div>
            <div>
                <label class="text-primary mb-1" for="born" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control rounded-5 bg-secondary-subtle mb-2 py-2" id="born">
            </div>
            <div>
                <label class="text-primary mb-1" for="cpf" class="form-label">CPF (Somente Números):</label>
                <input type="number" class="form-control rounded-5 bg-secondary-subtle mb-2 py-2" id="cpf"
                    placeholder="xxx.xxx.xxx-xx">
            </div>
            <div>
                <label class="text-primary mb-1" for="contato">Contato:</label>
                <input type="tel" class="form-control rounded-5 bg-secondary-subtle mb-2 py-2" id="contato"
                    placeholder="(xx) xxxxx-xxxx">
            </div>
            <div>
                <label class="text-primary mb-1" for="email">E-mail:</label>
                <input type="email" class="form-control rounded-5 bg-secondary-subtle mb-2 py-2" id="email"
                    placeholder="exemplo@dominio.com">
            </div>
            <div>
                <label class="text-primary mb-1" for="senha">Senha:</label>
                <input type="password" class="form-control rounded-5 bg-secondary-subtle mb-2 py-2" id="senha"
                    placeholder="************">
            </div>
            <div>
                <label class="text-primary mb-1" for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" class="form-control rounded-5 bg-secondary-subtle mb-2 py-2" id="confirmar-senha"
                    placeholder="************">
            </div>
            <div>
                <h2 class="text-primary mb-1 politica-privacidade px-5">Ao se cadastrar você concorda com os <a href="#" class="form-p">Termos de Serviço</a>
                    e a <a href="#" class="form-p">Politica de Privacidade</a></h2>
            </div>
            </div>
            <button type="submit" class="btn btn-primary rounded-5 w-100 py-2 mt-3">Cadastrar</button>
            <div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
