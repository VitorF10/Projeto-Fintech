<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/18826f596b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center py-4">
    <main class="w-100 m-auto form-container">
        <form name="login" id="login" method="post">
            <img class="d-flex w-60 mx-auto mb-5" src="image/fintech-logo.png" alt="Logo Fintech">
            <div>
                <input type="email" class="form-control rounded-5 bg-secondary-subtle mb-3 py-3" placeholder="E-mail">
            </div>
            <div>
                <input type="password" class="form-control rounded-5 bg-secondary-subtle py-3"placeholder="Senha">
                
            </div>
            <div class="text-end my-3 px-4 ">
                <a href="#" class="redefinir-senha">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn btn-primary rounded-5 w-100 py-3">Acessar</button>
            <div>
                <h2 class="text-center py-3 fw-medium entrar-com ">
                    Entrar com:
                </h2>
            </div>
            <div class="form-social">
                <a href="#" class="social-icon">
                <i class="fa-brands fa-google" style="color: #d01406;"></i>
                </a>
                <a href="#" class="social-icon">
                <i class="fa-brands fa-facebook" style="color: #3c5f9a;"></i>
                </a>
            </div>
            <div>
                <h6 class="text-center py-4 nao-possui-conta">NÃ£o possui uma conta? <a href="#" class="nao-possui-conta">Cadastre-se</a></h6>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
